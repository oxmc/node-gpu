name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Test on ${{ matrix.os }} - Node ${{ matrix.node }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [16, 18, 20, 22]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: |
          # Xcode command line tools should already be installed on GitHub runners
          # Verify by checking for xcodebuild
          xcodebuild -version || true

      - name: Verify Windows build tools
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # GitHub Windows runners come with Visual Studio pre-installed
          # Verify it's available
          $vsPath = & "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe" -latest -property installationPath
          Write-Host "Visual Studio path: $vsPath"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build addon
        run: npm run build
