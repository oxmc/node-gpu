name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Test on ${{ matrix.os }} - ${{ matrix.arch }} - Node ${{ matrix.node }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        - os: ubuntu-latest
          node: '18'
          arch: x64
        - os: ubuntu-latest
          node: '20'
          arch: x64
        - os: ubuntu-latest
          node: '22'
          arch: x64
        - os: macos-15-intel
          node: '18'
          arch: x64
        - os: macos-15-intel
          node: '20'
          arch: x64
        - os: macos-15-intel
          node: '22'
          arch: x64
        - os: macos-latest
          node: '18'
          arch: arm64
        - os: macos-latest
          node: '20'
          arch: arm64
        - os: macos-latest
          node: '22'
          arch: arm64
        - os: windows-latest
          node: '18'
          arch: x64
        - os: windows-latest
          node: '20'
          arch: x64
        - os: windows-latest
          node: '22'
          arch: x64
        - os: windows-latest
          node: '18'
          arch: x86
        - os: windows-latest
          node: '20'
          arch: x86
        - os: windows-latest
          node: '22'
          arch: x86
        - os: windows-11-arm
          node: '18'
          arch: arm64
        - os: windows-11-arm
          node: '20'
          arch: arm64
        - os: windows-11-arm
          node: '22'
          arch: arm64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
          architecture: ${{ matrix.arch }}

      - name: Verify Node architecture
        run: node -p "process.platform + ' / ' + process.arch"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install setuptools

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: |
          # Xcode command line tools should already be installed on GitHub runners
          # Verify by checking for xcodebuild
          xcodebuild -version || true

      - name: Verify Windows build tools
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # GitHub Windows runners come with Visual Studio pre-installed
          $vsPath = & "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe" -latest -property installationPath
          Write-Host "Visual Studio path: $vsPath"

      - name: Verify Visual Studio ARM64 tools
        if: runner.os == 'Windows' && matrix.arch == 'arm64'
        shell: pwsh
        run: |
          & "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe" `
          -latest `
          -requires Microsoft.VisualStudio.Component.VC.Tools.ARM64 `
          -property installationPath

      - name: Set npm arch (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $env:npm_config_arch="${{ matrix.arch }}"
          $env:npm_config_target_arch="${{ matrix.arch }}"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build addon
        run: npm run build
