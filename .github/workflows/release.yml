name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true

  build:
    name: Build on ${{ matrix.os }} - Node 20
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            arch: x64

          # macOS
          - os: macos-15-intel
            arch: x64
          - os: macos-latest
            arch: arm64

          # Windows
          - os: windows-latest
            arch: x64
          - os: windows-latest
            arch: x86
          - os: windows-11-arm
            arch: arm64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          architecture: ${{ matrix.arch }}

      - name: Verify Node architecture
        run: node -p "process.platform + ' / ' + process.arch"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install setuptools

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: |
          # Xcode command line tools should already be installed on GitHub runners
          xcodebuild -version || true

      - name: Verify Windows build tools
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # GitHub Windows runners come with Visual Studio pre-installed
          $vsPath = & "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe" -latest -property installationPath
          Write-Host "Visual Studio path: $vsPath"

      - name: Verify Visual Studio ARM64 tools
        if: runner.os == 'Windows' && matrix.arch == 'arm64'
        shell: pwsh
        run: |
          & "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe" `
          -latest `
          -requires Microsoft.VisualStudio.Component.VC.Tools.ARM64 `
          -property installationPath

      - name: Set npm arch (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $env:npm_config_arch="${{ matrix.arch }}"
          $env:npm_config_target_arch="${{ matrix.arch }}"
      
      - name: Install dependencies
        run: npm install --ignore-scripts

      - name: Build native addon
        run: npm run build

      - name: Package binary
        run: npm run package

      - name: Upload binary to release
        env:
          NODE_PRE_GYP_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run publish-binary

  publish-npm:
    name: Publish to npm
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install --ignore-scripts

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
